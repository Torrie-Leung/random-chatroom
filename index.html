<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Millennial random chatroom</title>
</head>
<body>
  <!-- contianer & title -->
  <div class="container my-4">
    <h1 class="my-4 text-center">Millenial Chat</h1>
  </div>
  <!-- buttons for chatrooms -->
  <div class="chat-rooms mb-3 text-center">
    <div class="my-2">Choose a chatroom:</div>
    <button class="btn" id="general">#general</button>
    <button class="btn" id="games">#games</button>
    <button class="btn" id="eco">#eco</button>
    <button class="btn" id="coding">#coding</button>
  </div>

  <!-- chat list / window -->
  <div class="chat-window">
    <ul class="chat-list list-group"></ul>
  </div>

  <!-- new chat form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Your msg:</div>
      </div>
      <input type="text" class="form-control" id="msg" required>
      <div class="input-group-append">
        <input type="submit" value="send" class="btn">
      </div>
    </div>
  </form>
  <!-- update name form -->
  <form class="new-chat my-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text">Update name:</div>
      </div>
      <input type="text" class="form-control" id="name" required>
      <div class="input-group-append">
        <input type="submit" value="update" class="btn">
      </div>
    </div>
    <div class="update-msg"></div>
  </form>

  <script src="scripts/chat.js"></script>
  <script src="scripts/ui.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
